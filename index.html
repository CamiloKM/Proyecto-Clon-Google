<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header class="head">
        <div class="head-box">
            <div class="mail">
                <a class="gmail" aria-label="Gmail (abre una pestaña nueva)" href="https://mail.google.com/mail/&amp;ogbl" target="_top">Gmail</a>
            </div>
            <div class="imagenes">
                <a class="link-imagenes" aria-label="Busca Imágenes (abre una pestaña nueva)" href="https://www.google.com.mx/imghp?hl=es-419&amp;ogbl" target="_top">Imágenes</a>
            </div>

            <div class="apps">
                <a href="" class="menu"><img src="img/menu-logo.png" alt=""></a>
                    
            </div>
            <div class="perfil">
                <a href="" class="link-perfil"><img class="user" src="img/user.png" alt="Foto de perfil"></a>
                    <!--<img src="" alt="" class="img-perfil">-->
            </div>
        </div>
    </header> 
    <main>
        <section class="google">
            <div class="imagen-google">
                <img class="img-google" id="logo" alt="Google" height="92" src="img/googlelogo_light.png" width="272">
            </div>
        </section>
        <section class="barra-search">
            <div class="searcher">
                <span class="search-logo"></span>
                <input id="input-search" type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
        </section>
        <section class="btn">
            <div class="buttons">
                <center>
                    <button class="btn-search" id="search">Buscar con Google</button>
                    
                    <button class="btn-lucky" id="lucky" onclick="location.href='https://www.google.com/doodles'">Voy a tener suerte</button>
                </center>
            </div>
        </section>
        </section>
    </main>
